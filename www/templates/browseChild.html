<ion-view>
   <ion-nav-bar align-title="center" class="bar bar-stable">

    <ion-nav-title class="x">
     {{listObj.body.newListTitle.length == 0 ? 'Untitled List' : listObj.body.newListTitle}}
    </ion-nav-title>
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
			</button>
    </ion-nav-buttons>
   </ion-nav-bar>
  <ion-content>
      <ion-item type="card" ng-repeat="item in listObj.body.items track by $index">
        <div class="positive" style="font-size:20px">{{item.name}}</div>
        <div>{{item.quantity}} {{item.unit}}</div>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="bar bar-balanced">
    <button class="button button-positive" ng-click="saveList()">Save</button>
    <div class="title">
      <div style="float:left">Total : {{itemsList.length}}</div>
    </div>
    <button class="button button-assertive " ng-click="cancelList()">Cancel</button>
  </ion-footer-bar>
</ion-view>
