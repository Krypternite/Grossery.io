<ion-view>
    <nav mfb-menu position="br" effect="zoomin" active-icon="ion-plus-round" resting-icon="ion-plus-round" toggling-method="click"
        main-action="createNewList()">
    </nav>
    <ion-nav-bar align-title="left" class="bar bar-stable">
        <ion-nav-title class="x">
            Grossery.io
        </ion-nav-title>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
			</button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header">
        <div ng-if="listDetails.length === 0" class="row row-center">
            <div class="list card" style="width:100%">
                <div class="item item-divider center-text assertive">
                    Oops!!
                </div>
                <div class="item item-text-wrap" style="text-align:center">
                    <p>Seems like you don't have any saved lists</p>
                </div>
            </div>
        </div>
        <ion-list>
            <div class="card" ng-repeat="list in listDetails">
                <div class="item item-divider item-balanced item-icon-right browse-title">
                    {{list.title}}
                    <i class="icon ion-ios-arrow-right"></i>
                </div>
                <div class="item item-text-wrap browse-list-details">
                    Created On : {{list.date | date :'MMM dd, yyyy'}}
                </div>
            </div>
        </ion-list>
    </ion-content>

</ion-view>
